<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/4ba8467426.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</head>
<body>
    <!-- main start -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-2">
        <!-- Header Section -->
         <header class="flex justify-between pt-10 mb-20">
            <!-- text content -->
             <div>
                <h1 class="text-5xl md:text-7xl font-extrabold">It's good <br> tea time at The <br> Tea House</h1><br>
                <p class="text-lg w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p><br>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-4 rounded-lg text-white text-xl font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 ml-2 text-xl"></i></button>
             </div>
             <!-- image content -->
             <div class="relative">
                <!-- image -->
                <div>
                <img src="images/banner.png" alt="Tea House" class="w-full">
                </div>
                <!-- card -->
                 <div class="flex items-center max-w-64 bg-white px-2 py-2 md:px-10 lg:py-5 rounded-lg shadow-lg mt-5 absolute top-28 md:top-80 md:left-32 lg:left-20 lg:top-82">
                    <!-- icon -->
                     <div>
                        <i class="fa-solid fa-star text-amber-500 text-2xl"></i>
                     </div>
                     <!-- text -->
                     <div class="ml-3">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings.</p>
                     </div>
                 </div>
             </div>
         </header>
     </main>
    <!-- main end -->

    <!-- footer start -->
     <footer>

     </footer>
    <!-- footer end -->
</body>
</html>
